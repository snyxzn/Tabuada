    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>


    <script>

function gerarTabuada(){

var numero = parseInt(document.getElementById('numero').value); //Parse Int para dar o número como inteiro.
var tabela = document.getElementById('tabela-tabuada');

tabela.innerHTML = ""; //limpar a tabela antes de gerar a outra 

//gerar tabuada 

for (var i = 1; i <= 10; i++) { //enquanto a variável i for menor ou igual a 10, quero que vá incrementando.

var resultado = numero * i;
var linha = "<tr><td>" + numero + " X " + i + "</td><td>" + "= " + resultado + "</td></tr>" //table row (nova linha) td nova celula

tabela.innerHTML += linha 

}

}

    </script>

</head>

<header>
    
    <h1>Tabela Dinâmica</h1>

<button id="toggle-mode"><img src="https://cdn-icons-png.flaticon.com/512/702/702814.png" alt="" width="40px" height="40px"></button>

</header>

<body>



<main>

<p>Digite um valor para gerar a tabuada:</p>

<input type="text" id="numero">
<button onclick="gerarTabuada()" id="btn2">Gerar Tabuada</button>

<table id="tabela-tabuada"></table>

</main>


<script src="main.js"></script>

</body>
